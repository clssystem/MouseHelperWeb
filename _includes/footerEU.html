
<div class="py-5 border-top">
  <div class="container-fluid">

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
          (C) {{ site.time | date: '%Y' }} Antonio Liberal. Eskubide guztiak erreserbatuak.
    </div>
  </div>
</div>
</div>
